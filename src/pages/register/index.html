<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - KenziePets</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyle.css">
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/flex.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/spaces.css">
    <link rel="stylesheet" href="../../styles/toastfy.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header class="flex items-center justify-center">
        <div class="cont-header-screen-viewport flex items-center justify-between">
            <div class="flex items-center justify-center gap-medium flex-row">
                <a href="./index.html">
                    <h2 class="font-size-1 font-weight-1 color-brand-1">KenziePets</h2>
                </a>
            </div>
            <div class="flex items-center justify-center gap-medium cont-header-buttons">
                
            </div>
       </div>
    </header>
    <main class="flex items-center justify-center">
        <div class="screen-viewport flex items-center justify-center gap-medium">
            <form class="cont-register flex items-center justify-end gap-medium flex-col">
                <div class="cont-change-img">
                    <img src="https://i.ibb.co/bJjYV8s/Passa-A-senha-2.png" alt="Passa-A-senha-2" alt="gato" class="img-cat" id="change-img">
                </div>
                <p class="font-size-3 font-weight-2 color-white-1">Cadastre-se para adotar seu pet, Obrigado!</p>
                <input type="text" placeholder="Insira seu nome" class="font-size-4 color-black-1 inputs-login-register" id="input-name" required>
                <input type="text" placeholder="Insira seu link de imagem" class="font-size-4 color-black-1 inputs-login-register" id="input-img" required>
                <input type="email" placeholder="Insira seu email" class="font-size-4 color-black-1 inputs-login-register" id="input-email" required>
                <input type="password" placeholder="Insira sua senha" class="font-size-4 color-black-1 inputs-login-register" id="input-password" required>
                <button class="button-login-register font-size-3 font-weight-1 color-black-1" id="btn-register">Registrar</button>
            </form>
        </div>
    </main>
    <footer class="flex items-center justify-center">
        <span class="font-size-4 color-brand-1 font-weight-3">KenziePets | Todos os Direitos Reservados</span>
    </footer>
</body>
</html>
