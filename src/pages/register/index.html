<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - KenziePets</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyle.css">
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/flex.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/spaces.css">
    <link rel="stylesheet" href="../../styles/toastfy.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/footer.css">
    <script defer type="module" src="index.js"></script>
</head>
<body class="flex flex-col justify-between">
    <header class="flex items-center">
        <div class="container flex items-center">
        <div class="headerBoxLeft flex justify-between">
            <h2 class="font-size-1 font-weight-1 color-brand-1">KenziePets</h2>
            <img src="../../assets/img/menu-burguer.svg" alt="" id="btn-burguer">
        </div>
        <div class="headerBoxRight justify-between items-center">
            <button class="button-outline-brand-1" id="btn-home">Home</button>
            <button class="button-default-brand-1" id="btn-login">Login</button>
        </div>
       </div>
    </header>
    <main>
        <div class="screen-viewport">
            <form class="cont-register flex items-center justify-end gap-medium flex-col">
                <div class="cont-change-img">
                    <img class="img-cat" alt="gato" id="change-img" src="https://i.ibb.co/bJjYV8s/Passa-A-senha-2.png">
                </div>
                <p class="font-size-3 font-weight-2 color-black-1">Cadastre-se para adotar seu pet, Obrigado!</p>
                <input type="text" placeholder="Insira seu nome" class="font-size-4 color-black-1 inputs-login-register" id="input-name" required>
                <input type="text" placeholder="Insira seu link de imagem" class="font-size-4 color-black-1 inputs-login-register" id="input-img" required>
                <input type="email" placeholder="Insira seu email" class="font-size-4 color-black-1 inputs-login-register" id="input-email" required>
                <input type="password" placeholder="Insira sua senha" class="font-size-4 color-black-1 inputs-login-register" id="input-password" required>
                <button class="button-login-register button-register font-size-3 font-weight-1 color-black-1" id="btn-register">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer class="flex items-center justify-center ">
        <span class="font-size-5 color-brand-1 font-weight-3">KenziePets | Todos os Direitos Reservados</span>
    </footer>
</body>
</html>
